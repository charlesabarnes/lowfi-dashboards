<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dashboard Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .control-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .control-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .current-dashboard {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .current-dashboard h3 {
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .current-dashboard p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-stop {
            background: #f56565;
        }

        .btn-stop:hover {
            background: #e53e3e;
        }

        .btn-start {
            background: #48bb78;
        }

        .btn-start:hover {
            background: #38a169;
        }

        .dashboard-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }

        .dashboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 5px;
            background: #f7f7f7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dashboard-item:hover {
            background: #e8eaf6;
            transform: translateX(5px);
        }

        .dashboard-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .dashboard-info {
            flex: 1;
        }

        .dashboard-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .dashboard-description {
            font-size: 0.85em;
            opacity: 0.7;
        }

        .settings-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: grid;
            gap: 5px;
        }

        label {
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input[type="number"],
        input[type="text"],
        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-section {
            margin-top: 20px;
        }

        .preview-container {
            background: #000;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .preview-frame {
            width: 256px;
            height: 128px;
            border: 2px solid #333;
            background: #111;
        }

        .status-bar {
            background: #f7f7f7;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-active {
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        .status-paused {
            background: #f6ad55;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(72, 187, 120, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0);
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .ordered-list {
            list-style: none;
            padding: 0;
        }

        .ordered-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: #f0f0f0;
            border-radius: 4px;
        }

        .ordered-item .order-number {
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Live Dashboard Control Panel</h1>

        <div class="control-grid">
            <!-- Left Panel - Controls -->
            <div class="panel">
                <h2>Controls</h2>

                <div class="current-dashboard" id="currentDashboard">
                    <h3>Loading...</h3>
                    <p>Please wait...</p>
                </div>

                <div class="control-buttons">
                    <button onclick="previousDashboard()">‚¨ÖÔ∏è Previous</button>
                    <button onclick="nextDashboard()">Next ‚û°Ô∏è</button>
                    <button class="btn-stop" onclick="stopRotation()" id="stopBtn">‚è∏Ô∏è Stop</button>
                    <button class="btn-start" onclick="startRotation()" id="startBtn" style="display:none">‚ñ∂Ô∏è Start</button>
                    <button onclick="refreshConfig()">üîÑ Refresh</button>
                    <button onclick="randomDashboard()">üé≤ Random</button>
                </div>

                <h2 style="margin-top: 20px;">Settings</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="rotationInterval">Rotation Interval (seconds)</label>
                        <input type="number" id="rotationInterval" min="5" max="300" value="30" onchange="updateSettings()">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="autoRotate" checked onchange="updateSettings()">
                            <label for="autoRotate">Auto-Rotate Dashboards</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="transitionDuration">Transition Duration (ms)</label>
                        <input type="number" id="transitionDuration" min="100" max="2000" value="500" step="100" onchange="updateSettings()">
                    </div>

                    <button onclick="saveSettings()">üíæ Save Settings</button>
                </div>

                <div class="status-bar">
                    <div>
                        <span class="status-indicator status-active" id="statusIndicator"></span>
                        <span id="statusText">Active</span>
                    </div>
                    <div id="lastUpdate">Last update: --</div>
                </div>
            </div>

            <!-- Right Panel - Dashboard List -->
            <div class="panel">
                <h2>Available Dashboards</h2>
                <div class="dashboard-list" id="dashboardList">
                    <!-- Dashboards will be loaded here -->
                </div>

                <h2 style="margin-top: 20px;">Custom Order</h2>
                <div class="form-group">
                    <label for="customOrder">Dashboard Order (comma-separated names)</label>
                    <input type="text" id="customOrder" placeholder="e.g., matrix-effect, fish-tank, starfield" onchange="updateSettings()">
                    <small style="color: #666; margin-top: 5px;">Leave empty to use all dashboards in default order</small>
                </div>
                <div id="orderedList" class="ordered-list" style="margin-top: 10px;">
                    <!-- Ordered dashboards will show here -->
                </div>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="panel preview-section">
            <h2>Live Preview</h2>
            <div class="preview-container">
                <iframe class="preview-frame" id="previewFrame" src="/live"></iframe>
            </div>
            <p style="text-align: center; margin-top: 10px; color: #666;">
                Actual size: 128√ó64px | Preview: 256√ó128px (2x scale)
            </p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let currentConfig = {};
        let dashboards = [];
        let currentIndex = 0;
        let autoRotateEnabled = true;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCurrentState();
            loadDashboards();
            setInterval(loadCurrentState, 5000); // Poll every 5 seconds
        });

        async function loadCurrentState() {
            try {
                const response = await fetch('/api/live/current');
                const data = await response.json();

                currentIndex = data.index;
                updateCurrentDisplay(data);
                updateDashboardList();

                document.getElementById('lastUpdate').textContent =
                    `Last update: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Failed to load current state:', error);
            }
        }

        async function loadDashboards() {
            try {
                const response = await fetch('/api/live/config');
                const data = await response.json();

                currentConfig = data;
                dashboards = data.dashboards;

                // Update settings UI
                document.getElementById('rotationInterval').value = data.rotationInterval / 1000;
                document.getElementById('autoRotate').checked = data.autoRotate;
                document.getElementById('transitionDuration').value = data.transitionDuration;

                if (data.dashboardOrder && data.dashboardOrder.length > 0) {
                    document.getElementById('customOrder').value = data.dashboardOrder.join(', ');
                }

                updateDashboardList();
                updateOrderedList();
                updateRotationStatus(data.autoRotate);
            } catch (error) {
                console.error('Failed to load dashboards:', error);
            }
        }

        function updateCurrentDisplay(dashboard) {
            const element = document.getElementById('currentDashboard');
            element.innerHTML = `
                <h3>${dashboard.name}</h3>
                <p>${dashboard.description || 'No description'}</p>
            `;
        }

        function updateDashboardList() {
            const listElement = document.getElementById('dashboardList');
            listElement.innerHTML = dashboards.map((dashboard, index) => `
                <div class="dashboard-item ${index === currentIndex ? 'active' : ''}"
                     onclick="selectDashboard('${dashboard.name}')">
                    <div class="dashboard-info">
                        <div class="dashboard-name">${dashboard.name}</div>
                        <div class="dashboard-description">${dashboard.description || ''}</div>
                    </div>
                    ${index === currentIndex ? '<span>‚úì</span>' : ''}
                </div>
            `).join('');
        }

        function updateOrderedList() {
            const customOrder = document.getElementById('customOrder').value;
            const orderedListElement = document.getElementById('orderedList');

            if (!customOrder) {
                orderedListElement.innerHTML = '<p style="color: #999;">Using default order</p>';
                return;
            }

            const orderArray = customOrder.split(',').map(s => s.trim()).filter(s => s);
            const orderedDashboards = [];

            orderArray.forEach((name, index) => {
                const dashboard = dashboards.find(d =>
                    d.name.toLowerCase().includes(name.toLowerCase()) ||
                    d.url.includes(name)
                );
                if (dashboard) {
                    orderedDashboards.push({...dashboard, orderIndex: index + 1});
                }
            });

            if (orderedDashboards.length > 0) {
                orderedListElement.innerHTML = orderedDashboards.map(d => `
                    <div class="ordered-item">
                        <span class="order-number">${d.orderIndex}</span>
                        <span>${d.name}</span>
                    </div>
                `).join('');
            } else {
                orderedListElement.innerHTML = '<p style="color: #999;">No matching dashboards found</p>';
            }
        }

        async function selectDashboard(name) {
            try {
                const response = await fetch(`/api/live/set/${encodeURIComponent(name)}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const data = await response.json();
                    currentIndex = data.index;
                    updateCurrentDisplay(data);
                    updateDashboardList();
                    showToast(`Switched to ${name}`);

                    // Update preview
                    document.getElementById('previewFrame').src = `/live?dashboard=${encodeURIComponent(name)}`;
                }
            } catch (error) {
                console.error('Failed to select dashboard:', error);
                showToast('Failed to switch dashboard', 'error');
            }
        }

        async function nextDashboard() {
            try {
                const response = await fetch('/api/live/next', { method: 'POST' });
                const data = await response.json();

                currentIndex = data.index;
                updateCurrentDisplay(data);
                updateDashboardList();
                showToast(`Switched to ${data.name}`);
            } catch (error) {
                console.error('Failed to switch to next:', error);
            }
        }

        async function previousDashboard() {
            try {
                const response = await fetch('/api/live/previous', { method: 'POST' });
                const data = await response.json();

                currentIndex = data.index;
                updateCurrentDisplay(data);
                updateDashboardList();
                showToast(`Switched to ${data.name}`);
            } catch (error) {
                console.error('Failed to switch to previous:', error);
            }
        }

        function randomDashboard() {
            const randomIndex = Math.floor(Math.random() * dashboards.length);
            selectDashboard(dashboards[randomIndex].name);
        }

        function updateSettings() {
            const rotationSeconds = document.getElementById('rotationInterval').value;
            const autoRotate = document.getElementById('autoRotate').checked;
            const transitionMs = document.getElementById('transitionDuration').value;
            const customOrder = document.getElementById('customOrder').value;

            currentConfig.rotationInterval = rotationSeconds * 1000;
            currentConfig.autoRotate = autoRotate;
            currentConfig.transitionDuration = parseInt(transitionMs);
            currentConfig.dashboardOrder = customOrder ?
                customOrder.split(',').map(s => s.trim()).filter(s => s) : [];

            updateOrderedList();
        }

        async function saveSettings() {
            updateSettings();

            // Ensure proper data types
            const configToSend = {
                rotationInterval: parseInt(currentConfig.rotationInterval),
                autoRotate: Boolean(currentConfig.autoRotate),
                transitionDuration: parseInt(currentConfig.transitionDuration),
                dashboardOrder: currentConfig.dashboardOrder || []
            };

            console.log('Saving config:', configToSend);

            try {
                const response = await fetch('/api/live/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configToSend)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Config saved:', result);

                    showToast('Settings saved successfully!');

                    // Update local config with server response
                    currentConfig = result.config;
                    dashboards = result.dashboards;

                    // Reload the UI with new config
                    loadDashboards();

                    // Send message to live frame to reload
                    const frame = document.getElementById('previewFrame');
                    frame.contentWindow.postMessage({ command: 'reload' }, '*');

                    // Force refresh the frame after a short delay
                    setTimeout(() => {
                        frame.src = frame.src;
                    }, 500);
                } else {
                    const error = await response.text();
                    console.error('Failed to save settings:', error);
                    showToast('Failed to save settings', 'error');
                }
            } catch (error) {
                console.error('Failed to save settings:', error);
                showToast('Failed to save settings', 'error');
            }
        }

        function startRotation() {
            autoRotateEnabled = true;
            currentConfig.autoRotate = true;
            document.getElementById('autoRotate').checked = true;
            updateRotationStatus(true);
            saveSettings();
        }

        function stopRotation() {
            autoRotateEnabled = false;
            currentConfig.autoRotate = false;
            document.getElementById('autoRotate').checked = false;
            updateRotationStatus(false);
            saveSettings();
        }

        function updateRotationStatus(isActive) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const stopBtn = document.getElementById('stopBtn');
            const startBtn = document.getElementById('startBtn');

            if (isActive) {
                indicator.className = 'status-indicator status-active';
                statusText.textContent = 'Active';
                stopBtn.style.display = 'block';
                startBtn.style.display = 'none';
            } else {
                indicator.className = 'status-indicator status-paused';
                statusText.textContent = 'Paused';
                stopBtn.style.display = 'none';
                startBtn.style.display = 'block';
            }
        }

        function refreshConfig() {
            loadCurrentState();
            loadDashboards();
            showToast('Configuration refreshed');

            // Reload preview
            const frame = document.getElementById('previewFrame');
            frame.src = frame.src;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#f56565' : '#48bb78';
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
